<html lang="en">
<head>

            background-color: #f4f4f4;

            display: flex;

            align-items: center;
            height: 100vh;
        }
        .thank-you-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;

            color: #28a745;
            font-size: 2.5rem;
        }
        p {
            color: #333;

        .btn {

            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;

            margin-top: 20px;
        }

            background-color: #0056b3;
        }
